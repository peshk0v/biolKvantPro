<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кислоты</title>
    <link rel="stylesheet" href="https://peshk0v.github.io/biolKvantPro/style.css">
    <link rel="stylesheet" href="https://peshk0v.github.io/biolKvantPro/pshkvButtonStyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        :root {
            --oxygen-free: #3498db;
            --oxygen-containing: #2ecc71;
            --background: #f5f6fa;
        }

        body {
            background: var(--background);
            font-family: 'Quicksand', sans-serif;
            padding: 40px;
        }

        .tree {
            position: relative;
            margin: 0 auto;
            max-width: 1200px;
        }

        .node {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            border-left: 4px solid;
            position: relative;
        }

        .node:hover {
            transform: translateX(10px);
        }

        .category-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .details {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 0 20px;
            position: relative;
        }

        .chem-formula {
            background: #f8f9fa;
            padding: 6px 12px;  /* Увеличил padding */
            border-radius: 4px;
            font-family: monospace;
            margin: 4px;
            font-size: 1.3em;  /* Увеличил размер шрифта с 1.1em до 1.3em */
            font-weight: 600;  /* Добавил жирность */
        }

        .oxygen-free { border-color: var(--oxygen-free); }
        .oxygen-containing { border-color: var(--oxygen-containing); }

        #classifBtn::after {
            content: "Гидроксиды";
            font-weight: 600;
            font-size: 1.1em;
        }

        #oxidbtn::after {
            content: "Соли";
            font-weight: 600;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <a href="https://peshk0v.github.io/peshkv/" class="pshkvlogo">
        <img src="https://github.com/peshk0v/peshkv/blob/main/src/index/avatar.png?raw=true" alt="PSHKV" width="36"> PSHKV
    </a>
    <h1>Кислоты</h1>
    <h3><b>КИСЛОТЫ</b> – это сложные вещества, состоящие из водорода и кислотного остатка.</h3>
    <h2>Кислоты делятся на: </h2>
    <div class="tree">
        <div class="flex-container">
            <!-- Бескислородные кислоты -->
            <div class="column">
                <div class="node oxygen-free">
                    <div class="category-title">Бескислородные кислоты</div>
                    
                    <div class="node" style="margin-left: 30px;">
                        <div class="category-title">Одноосновные</div>
                        <div class="details">
                            <div class="chem-formula">HCl</div>
                        </div>
                    </div>
    
                    <div class="node" style="margin-left: 30px;">
                        <div class="category-title">Двухосновные</div>
                        <div class="details">
                            <div class="chem-formula">H₂S</div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Кислородосодержащие кислоты -->
            <div class="column">
                <div class="node oxygen-containing">
                    <div class="category-title">Кислородосодержащие кислоты</div>
                    
                    <div class="node" style="margin-left: 30px;">
                        <div class="category-title">Одноосновные</div>
                        <div class="details">
                            <div class="chem-formula">HClO₄</div>
                        </div>
                    </div>
    
                    <div class="node" style="margin-left: 30px;">
                        <div class="category-title">Двухосновные</div>
                        <div class="details">
                            <div class="chem-formula">H₂SO₃</div>
                        </div>
                    </div>
    
                    <div class="node" style="margin-left: 30px;">
                        <div class="category-title">Трехосновные</div>
                        <div class="details">
                            <div class="chem-formula">H₃PO₄</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a href="https://peshk0v.github.io/biolKvantPro/gidroxid.html" id="classifBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
        </svg>
    </a>
    <a href="https://peshk0v.github.io/biolKvantPro/soli.html" id="oxidbtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
            <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
        </svg>
    </a>
</body>
</html>
