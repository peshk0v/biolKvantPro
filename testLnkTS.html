<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pshkvlogo {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background-color: #E08119;
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 14px;
            position: fixed; /* Фиксированное положение */
            top: 10px; /* Отступ от верхнего края */
            left: 10px; /* Отступ от левого края */
            opacity: 0; /* Начальное состояние для анимации */
            animation: fadeIn 1s ease forwards; /* Анимация появления */
        }

        .pshkvlogo img {
            margin-right: 6px;
            border-radius: 50%;
            width: 36px;
        }

        .pshkvlogo:hover {
            background-color: #c96f14;
            transform: scale(1.05);
        }

        .pshkvlogo:active {
            background-color: #a85a10;
            transform: scale(0.95);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Легкий сдвиг вверх */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="https://peshk0v.github.io/TG-PSHKV-LifeStyle/" class="pshkvlogo">
        <img src="https://github.com/peshk0v/TG-PSHKV-LifeStyle/blob/main/pshkvLSLogo.jpg?raw=true" alt="PSHKV" width="36"> PSHKV
    </a>
</body>
</html>
